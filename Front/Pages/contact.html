<!DOCTYPE html>
<html lang="en-us">
<head>
 	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
 	<title>AgroNet</title>
  
  	<link rel="stylesheet" type="text/css" href="../Style/index.css">
	<link rel="stylesheet" type="text/css" href="../Style/header.css">
	<link rel="stylesheet" type="text/css" href="../Style/footer.css">
	<link rel="stylesheet" type="text/css" href="../Style/register.css">
	<link rel="stylesheet" type="text/css" href="../Style/login.css">
	<link rel="stylesheet" type="text/css" href="../Style/main.css">
	<link rel="stylesheet" type="text/css" href="../Style/profile.css">
	<link rel="stylesheet" type="text/css" href="../Style/contact.css">
	<script src="../Script/index.js"></script>
	<script src="../Script/Handle/contact.js"></script>

 	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
 	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">


</head>	

<body>
	<header class="navbarContainer">
	    <button id="home-button">AgroNet</button>
	    <!-- <h3 id="companyName">AgroNet</h3> -->
	    <div id="rightSide">
	     	<nav>
	        	<ul class="nav_links">
		          	<li class="navElem"><button id="header-nav-main" class="navTitle">Main</button></li>
		          	<li class="navElem"><button id="header-nav-companies" class="navTitle">Companies</button></li>
		          	<li class="navElem"><button id="header-nav-farmers" class="navTitle">Farmers</button></li>
		          	<li class="navElem"><button id="header-nav-about" class="navTitle">About Us</button></li>
		          	<li class="navElem"><button id="header-nav-contact" class="navTitle">Contact</button></li>
	        	</ul>
	      	</nav>
	     	<button id="login-button">Login</button>
		      	
	    </div>
  	</header>


  	<div id="contact-cont">
		<div id="contact-left">
  			<div id="contact-info">
		  		<h5>82 Ilia Chavchavadze Avenue, Tbilisi</h5>
		  		<h5>Phone: +99585696856</h5>
		  		<h5>E-mail: info@agronet.edu.ge</h5>
			  	
			</div>
		
		  	<div id="contact-form">
		  		<div class="contact-row">
				  	<h4 class="contact-label">Name</h4>
				  	<input class="contact-input" type="text" name="name">
			  	</div>
				<div class="contact-row">
				  	<h4 class="contact-label">Email</h4>
				  	<input class="contact-input" type="text" name="email">
			  	</div>
			  	<div class="contact-row text">
				  	<h4 class="contact-label text">Text</h4>
				  	<textarea class="contact-input text" name="text"></textarea> 
			  	</div>
			  	<div class="contact-row">
			  	<button id="contact-send-button">Send</button>
			  	</div>
		  	</div>
		  	
		</div>
		<div id="message-sent">
		  		<p id="message-sent-alert">
		  			Your message has been submitted. We will answer you within 24 hours.
		  		</p>
		</div>
		<div id="contact-right">
		  		<div id="map">
		  		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.6461618650137!2d44.73647295042225!3d41.70657368400889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447344e8047ced%3A0xb53d8ecd4495903f!2sBusiness%20and%20Technology%20University!5e0!3m2!1sen!2sge!4v1610695757399!5m2!1sen!2sge" width="800" height="550" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		  		</div>
		 </div>
  	</div>

	<!-- <div id="contact-top">
		
		<div id="contact-right">
			<img id="contact-back" src="../Images/contact.png">
		</div>
	</div> -->
  		

  	</div>
</body>
</html>
