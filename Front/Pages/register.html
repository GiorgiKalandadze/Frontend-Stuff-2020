<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="../Style/register.css">
  <link rel="stylesheet" type="text/css" href="../Style/header.css">
  <link rel="stylesheet" type="text/css" href="../Style/footer.css">

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>	

<body>
  <header class="navbarContainer">
    <button id="home-button">AgroNet</button>
      <div id="rightSide">
        <nav>
          <ul class="nav_links">
            <li class="navElem"><button id="header-nav-main" class="navTitle">Main</button></li>
            <li class="navElem"><button id="header-nav-groups" class="navTitle">Groups</button></li>
            <li class="navElem"><button id="header-nav-farmers" class="navTitle">Farmers</button></li>
            <li class="navElem"><button id="header-nav-trade" class="navTitle">Trade</button></li>
            <li class="navElem"><button id="header-nav-about" class="navTitle">About Us</button></li>
            <li class="navElem"><button id="header-nav-contact" class="navTitle">Contact</button></li>
          </ul>
        </nav>
        <button id="login-button">Login</button>  
      </div>
  </header>

	<div class="register-container">
		<div class="registerBox">
			<div class="registerForm">
				<h2 class="registerFormTitle">Sign up</h2>
        <h5 id="register-alert">Username taken</h5>
				<div class="inputBox first">
					<div class="i">
						<i class="fas fa-user registerI"></i>
					</div>
					<div>
						<input class="input-register" id="username-input-reg"name="username" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
					</div>
				</div>	
				<div class="inputBox third">
					<div class="i">
						<i class="fas fa-envelope-square registerI"></i>
					</div>
					<div>
						<input class="input-register" id="password-input-reg" name="email" type="text" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">			
					</div>
				</div>	
				<div class="inputBox second">
					<div class="i">
						<i class="fas fa-lock registerI"></i>
					</div>
					<div>
						<input class="input-register" id="email-input-reg" name="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">	
					</div>
				</div>		
				<button id="register-button">Sign Up</button>
			</div>
		</div>
		<img id="registerBackImg"src="../Images/Register/reg.png">
	</div>


	<footer class="footerContainer">
    <div class="footerFirstRow">
      <div class="column First">
        <ul>
          <li class="footer-li">About Us</li>
          <li class="footer-li">Privacy Policy</li>
          <li class="footer-li">Help</li>
        </ul>
      </div>

      <div class="column Second">
        <ul>
          <li class="footer-li number">032(2)2739212</li>
          <li class="footer-li">info@agronet.com</li>
          <li class="footer-li">David Agmashenebeli 27a</li>
        </ul>
      </div>

      <div class="column Third">
        <ul>
          <li class="footer-li">Facebook</li>
          <li class="footer-li">Instagram</li>
          <li class="footer-li">Twitter</li>
          <li class="footer-li">Linkedin</li>
        </ul>
      </div>

    </div>
    <hr class="footer-hr">
    <div class="footerSecondRow">
      <img src="../Images/Footer/gita.png" class="footer-logo">
      <img src="../Images/Footer/logo1.svg" class="footer-logo">
    </div>
    <div class="footerThirdRow">
      <p>©2021 AgroNet — All rights reserved</p>
    </div>
  </footer>
</body>
</html>
