<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="../Style/register.css">
  <link rel="stylesheet" type="text/css" href="../Style/header.css">
  <link rel="stylesheet" type="text/css" href="../Style/footer.css">

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>	

<body>
	<header class="navbarContainer">
    <h3 id="companyName">FarmVille</h3>
    <div id="rightSide">
      <nav>
        <ul class="nav_links">
          <li class="navElem"><a class="navTitle" href="#">Main</a></li>
          <li class="navElem"><a class="navTitle" href="#">Companies</a></li>
          <li class="navElem"><a class="navTitle" href="#">Farmers</a></li>
          <li class="navElem"><a class="navTitle" href="#">About Us</a></li>
          <li class="navElem"><a class="navTitle" href="#">Contact</a></li>

        </ul>
      </nav>
      <a class="navTitle" href="#"><button id="loginButton">Login</button></a>
    </div>
  </header>

	<div class="register-container">
		<div class="registerBox">
			<form class="registerForm"action="" method="GET">
				<h2 class="registerFormTitle">Sign up</h2>
				<div class="inputBox first">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<input class="input" name="username" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
					</div>
				</div>	
				<div class="inputBox third">
					<div class="i">
						<i class="fas fa-envelope-square"></i>
					</div>
					<div>
						<input class="input" name="email" type="text" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">			
					</div>
				</div>	
				<div class="inputBox second">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<input class="input" name="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">	
					</div>
				</div>	
				<div class="inputBox fourth">
					<div class="i">
						<i class="fas fa-id-badge"></i>
					</div>
						<select class="registerStatus">
							<option value="Status" selected="selected" class="initial">Status:</option>
							<option value="Farmer">Farmer</option>
							<option value="Company">Company</option>
							<option value="Agro-Expert">Agro-Expert</option>
							<option value="Agro-Journalist">Agro-Journalist</option>
							<option value="Volunteer">Volunteer</option>
						</select>
					
				</div>		
				<input type="submit" class="btn" value="Sign Up">
			</form>
		</div>
		<img id="registerBackImg"src="../Images/Register/reg.png">
	</div>


	<footer class="footerContainer">
    <div class="footerFirstRow">
      <div class="column First">
        <ul>
          <li class="footer-li">About Us</li>
          <li class="footer-li">Privacy Policy</li>
          <li class="footer-li">Help</li>
        </ul>
      </div>

      <div class="column Second">
        <ul>
          <li class="footer-li">032(2)2739212</li>
          <li class="footer-li">info@agronet.com</li>
          <li class="footer-li">David Agmashenebeli 27a</li>
        </ul>
      </div>

      <div class="column Third">
        <ul>
          <li class="footer-li">Facebook</li>
          <li class="footer-li">Instagram</li>
          <li class="footer-li">Twitter</li>
          <li class="footer-li">Linkedin</li>
        </ul>
      </div>

    </div>
    <hr class="footer-hr">
    <div class="footerSecondRow">
    	<img src="../Images/gita.png" class="footer-logo">
    	<img src="../Images/btu.png" class="footer-logo">
    	<!-- <img src="../Images/logo1.svg" class="footer-logo">
    	<img src="../Images/logo2.jpg" class="footer-logo"> -->

    </div>
    <div class="footerThirdRow">
    	<p>©2020 FarmWeb — All rights reserved</p>
    </div>
  </footer>
</body>
</html>
