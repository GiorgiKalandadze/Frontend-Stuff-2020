<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="../Style/Register.css">

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>	

<body>
	<div class="container">
		<div class="login-box">
			<form action="" method="GET">
				<h2>Sign up</h2>
				<div class="input-box first">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<input class="input" name="username" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
					</div>
				</div>	
				<div class="input-box third">
					<div class="i">
						<i class="fas fa-envelope-square"></i>
					</div>
					<div>
						<input class="input" name="email" type="text" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
						
					</div>
				</div>	
				<div class="input-box second">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<input class="input" name="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
						
					</div>
				</div>	
				<div class="input-box fourth">
					<div class="i">
						<i class="fas fa-id-badge"></i>
					</div>
					
						<select>
							<option value="Status" selected="selected" class="initial">Status:</option>
							<option value="Farmer">Farmer</option>
							<option value="Company">Company</option>
							<option value="Agro-Expert">Agro-Expert</option>
							<option value="Agro-Journalist">Agro-Journalist</option>
							<option value="Volunteer">Volunteer</option>
						</select>
					
				</div>		
				
				<input type="submit" class="btn" value="Sign Up">
			</form>
		</div>
		<div class="img">
			<img src="../Images/join us.svg">
		</div>
	</div>


</body>
</html>
