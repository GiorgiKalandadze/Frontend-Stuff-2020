<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../Style/Login.css">

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>	

<body>
	<div class="container">
		<div class="img">
			<img src="../Images/Login/login.svg">
		</div>
		<div class="login-box">
			<form action="" method="GET">
				<img src="../Images/Login/profile.png" class="avatar">
				<h2>Welcome</h2>
				<div class="input-box first">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Username</h5>
						<input class="input" name="username" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">

					</div>
				</div>	
				<div class="input-box second">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" name="password" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
						
					</div>
				</div>	

				<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login"

			</form>
		</div>
	</div>


</body>
</html>
